appId: com.twowheels.motorcycles
productName: TwoWheelsMotorcycles
copyright: Copyright Â© 2024 Two Wheels Motorcycles

directories:
  output: dist-electron
  buildResources: build

files:
  - dist/**/*
  - electron/main.cjs
  - electron/preload.cjs
  - package.json

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: TwoWheelsMotorcycles

linux:
  target:
    - AppImage
  icon: build/icon.png

mac:
  target:
    - dmg
  icon: build/icon.icns

publish:
  provider: github
  owner: baratexlondres-code
  repo: two-wheels-motorcycles
  releaseType: release
